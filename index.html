<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="card" v-for="(form, index) in forms">
                <div class="card-header">
                    Cadastrar {{ index + 1 }}
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" name="email[]" v-model="form.email">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                v-model="form.password" name="password[]">
                        </div>
                        <button type="button" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-danger" v-if='index>=1' @click="remove">Excluir</button>
                    </form>
                </div>
            </div>
            <button type="button" class="btn btn-primary" @click="addForm()">Adicionar</button>
        </div>

    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                forms: [
                    {
                        email: '',
                        password: '',
                        check: false
                    }
                ]
            },
            methods: {
                addForm: function () {
                    this.forms.push({
                        email: '',
                        password: '',
                        check: false
                    });
                },
                remove: function (index) {
                    this.forms.splice(index, 1);
                    
                }
            }
        });
    </script>
</body>

</html>
